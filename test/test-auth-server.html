<!DOCTYPE html>
<html lang = "en">
    <head>
        <body>
            <div id="container">
                <input id="code" type="text" placeholder="code" />
                <button id="getToken">Get Token</button>
                <p id="result"></p>
            </div>
            <div id="container">
                <input id="code" type="text" placeholder="refreshToken" />
                <button id="getNewToken">Get New Token</button>
                <p id="refreshResult"></p>
            </div>

            <script type="text/javascript">
                const getTokenElement = document.getElementById('getToken');
                getTokenElement.onclick = function() {
                    const codeElement = document.getElementById('code');
                    const resultElement = document.getElementById('result');
                    const codeValue = codeElement.value;
console.log('codeValue:',codeValue);
                    const lambdaURL = 'https://woyjybx9i4.execute-api.us-west-1.amazonaws.com/dev/api/token/' + codeValue;
console.log('lambdaURL:',lambdaURL);
                    fetch(lambdaURL)
                    .then(function(response) {
                        return response.json();
                    })
                    .then(function(json) {
                        resultElement.innerText = JSON.stringify(json);
                    });
                }
                
                const getRefreshTokenElement = document.getElementById('getNewToken')
                getRefreshTokenElement.onclick = () => {
                    const codeElement = document.getElementById('refreshToken');
                    const resultElement = document.getElementById('refreshResult');
                    const codeValue = codeElement.value;
                 
                    const lambdaURL = 'https://woyjybx9i4.execute-api.us-west-1.amazonaws.com/dev/api/refreshtoken/' + codeValue;

                    fetch(lambdaURL)
                    .then(function(response) {
                        return response.json();
                    })
                    .then(function(json) {
                        resultElement.innerText = JSON.stringify(json);
                    });
                }
            
            </script>
        </body>
    </head>
</html>
